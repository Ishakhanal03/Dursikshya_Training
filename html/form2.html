<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Fill this Form</legend>
            <h2>Student Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required autofocus>
            <br><br>
            <label for="address">Address:</label>
           <textarea name="address" id="address" cols="30" rows="5"></textarea>
           <br><br>
           <label for="psw">Password:</label>
           <input type="password" nam="" id="psw"> 
           <br><br>
           <label>Gender:</label>
           <input type="radio" name="gender" id="male" value="M" >male
           <input type="radio" name="gender" id="female" value="F">female
           <input type="radio" name="gender" id="others" value="O">Others
   
           <br><br>
            <label for="zip">ZipCode:</label>
            <input type="number" name="zip" id="zip">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>
            <input type="search" name="" id="">
            <br><br>
            10<input type="range" name="" id="">100
            <br><br>
            <label for="muncipality">Municipality:</label>
            <select name="municilapity" id="municilapity" multiple>
            
                <!-- <select name="municilapity" id="municilapity" > -->
                <option value="">--Select your muncipality--</option>
                <option value="Nagarjun">Nagarjun</option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="Kritipur">Kritipur</option>
            </select>
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" min="2000-01-01" max="2030-01-01">
            <br><br>
            <input type="datetime-local" name="" id="">
            <br><br>
            <input type="month" name="" id="">
            <br><br>
            <input type="week" name="" id="">
            <br><br>
            <input type="color" name="" id="">
            <br><br>
            <input type="url" name="" id="">
            <br><br>
            <input type="hidden" name="" value="abc">hidden
            <br><br>
            <label for="file">Upload file:</label>
            <input type="file" name="file" id="file">
            <br><br>
            <!-- for multiple file to choose -->
            <label for="file">Upload file:</label>
            <input type="file" name="file" id="file" multiple>

            <br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Registration Details</legend>
            <h2>Regisrtation Form</h2>
            <label for="university">Univeristy:</label>
            <input type="text" name="university" id="Univeristy">
            <br><br>
            <label for="insitute">Insitute</label>
            <input type="text" name="insitute" id="insitute">
            <br><br>
            <label for="branch">Branch</label>
            <select name="branch" id="branch">
                <option value="branch">--select--</option>
            </select>
            <br><br>
            <label for="Degree">Degree</label>
            <select name="Degree" id="Degree">
                <option value="Degree">--select--</option>
                <input type="radio" name="Degree" id="">Pursing
                <input type="radio" name="Degree" id="">Completed
            </select>
            <br><br>
            <label for="average cpi">Average CPI</label>
            <select name="average cpi" id="average cpi">
                <option value="average cpi">--select</option>

            </select>
            <label for="upto">Upto</label>
            <select name="upto" id="upto">
                <option value="upto"></option>
                
            </select>
            <label for="thsemester">Th Semester</label>
            <br><br>
            <label for="experience">Experience</label>
            <input type="number" name="experience" id="experience">
            <br><br>
            <label for="website">Your Website or Blog</label>
            <input for="website" name="website" id="website">


        </fieldset>
    </form>
    <h3>STEP 2</h3>
</body>
</html>
