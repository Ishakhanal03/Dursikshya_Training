<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        //Map will returns a new array
        const numbers=[2,4,6,8,10,12,20]
        const result=numbers.map(num=>{
            return num*10;
        })

        document.write(`${result}`)
        document.write(`<br>`)

        //flatMap()
        const x=[4,5,6,8,9]
        const flat=x.flatMap(a=>
            a*2
        )
        document.write(`${flat}`)
    </script>
</body>
</html>
