<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class And Object</title>
</head>
<body>

    <h1></h1>
    <h2></h2>
    <script>
        class Student{
            constructor(fname,lname,age){
                //defining attributes
                this.first_name=fname
                this.last_name=lname
                this.age=age
            }

        }

        //instantion of class,also known as object
        const obj_ram = new Student("Ram","Karki",25)
        const obj_hari = new Student("Hari","Thapa",26)
        document.querySelector('h1').innerHTML=`${obj_ram.first_name} &nbsp; ${obj_ram.last_name} and he is ${obj_ram.age}`
        document.querySelector('h2').innerHTML=`${obj_hari.first_name} &nbsp; ${obj_hari.last_name} and he is ${obj_hari.age}`

    </script>
</body>
</html>
