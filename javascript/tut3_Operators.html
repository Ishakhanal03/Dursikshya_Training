<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatorst</title>
</head>
<body>
    
    <script>
        //arthimetic Operator
        //+,-*,/,%(gives reminder),**(power)

            // let x=20
            // let y=30

            let x=Number(prompt("Enter the first number"))
            let y=Number(prompt("Enter the second number:"))

        let sum=x+y
        document.write(`The Sum of ${x} and ${y} is ${sum}<br>`)

// subtraction
        let sub=x-y
        document.write(`The Subtraction of ${x} and ${y} is ${sub}<br>`)

        //multipilcation
        let mul=x*y
        document.write(`The subtraction of ${x} and ${y} is ${mul}<br>`)


        //division
        let div=x/y
        document.write(`The division of ${x} and ${y} is ${div}<br>`)

        //remainder
        let rem=x%y
        document.write(`The remainder of ${x} and ${y} is ${rem}<br>`)

        //Power
        let pow=x**y
        document.write(`The Sum of ${x} and ${y} is ${pow}<br>`)

        //square
        let sq=x**2
        document.write(`The Square of ${x} and ${y} is ${sq}<br>`)

    </script>
</body>
</html>
