<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date methods</title>
</head>
<body>
    <script>
        const date=new Date()
        document.write(`${date}<br>`)

        //to get year use -> .getFullYear()
        document.write(`${date.getFullYear()}<br>`)
        
        //to get month use --> .getMonth() --returns value from 0-11
        document.write(`${date.getMonth()}<br>`)

        //to get day use -. .getDay() -> returns the value 0-6
        document.write(`${date.getDay()}<br>`)

        //.getDate()
        document.write(`${date.getDate()}<br>`)

        //.getHours()
        document.write(`${date.getHours()}<br>`)

        //.getMinutes()
        document.write(`${date.getMinutes()}<br>`)

        //.getSeconds()
        document.write(`${date.getSeconds()}<br>`)

        //.getMilliseconds()
        document.write(`${date.getMilliseconds()}<br>`)

        document.write(`${date.toLocaleDateString()}<br>`)
        document.write(`${date.toTimeString()}<br>`)


        //set
        const d=new Date()
        d.setFullYear(2030)
        document.write(`${d}<br>`)

        d.setMonth(11)
        document.write(`${d}<br>`)

    </script>
    
</body>
</html>
