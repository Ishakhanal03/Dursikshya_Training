<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi}<br>`)
        document.write(`${pi.toFixed(2)}<br>`)

        //squrt()---> square root
        document.write(`${Math.sqrt(25)}<br>`)
        document.write(`${Math.sqrt(81)}<br>`)
        document.write(`${Math.SQRT1_2}<br>`) //squareroot of 1/2
        document.write(`${Math.SQRT2}<br>`) //squareroot of 2


        //abs()---> absolute postivie integer
        document.write(`${Math.abs(-234.45)}<br>`) //squareroot of 1/2

        //pow()---power
        document.write(`${Math.pow(2,4)}<br>`) 
        document.write(`${Math.pow(3,4)}<br>`) 


        //round()
        document.write(`${Math.round(20.5)}<br>`)

        //ceil()
        document.write(`${Math.ceil(30.7)}<br>`)

        //floor()
        document.write(`${Math.floor(30.7)}<br>`)

        //trunc()
        document.write(`${Math.trunc(40.7)}<br>`)


        //min()
        document.write(`${Math.min(30,23,34,56,78,456)}<br>`)

        //max()
        document.write(`${Math.max(30,23,34,56,78,456)}<br>`)


        //random()
        document.write(`${Math.random()}<br>`)

        const num=Math.random()*20  
        document.write(`${Math.floor(num)}<br>`)










    </script>
</body>
</html>
