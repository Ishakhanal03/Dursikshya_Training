<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- bootsrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form class="shadow p-3" autocomplete="off" onsubmit="return validform()">
                    <div class="mb-2">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnameValidate()">

                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg"></span>


                    </div>
                    <div class="mb-2">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg"></span>

                    </div>
                    <div class="mb-2">
                        <label for="Password">Password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="pwdValidate()">
                        <span id="pwdMsg"></span>

                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Sign in" class="btn btn-primary">
                    </div>

                </form>
            </div>
        </div>
    </div>

    


    <script src="./tut41form.js"></script>
</body>
</html>
