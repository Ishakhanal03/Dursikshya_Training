<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if else Statement</title>
</head>
<body>
    <script>
        const x=20
        const y=30
        const z=10
        if(x>y && x>z){
            document.write(`${x}is the greatest`)
        }
        else if(y>x && y>z){
            document.write(`${y}is the greatest`)

        }
        else if(z>x && z>y){
            document.write(`${z} is the greatest`)
        }
        else{
            document.write(`two or more equal values.`)

        }

       
        </script>
</body>
</html>
