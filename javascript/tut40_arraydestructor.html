<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructor</title>
</head>
<body>
    <script>
        const fruits=['mango','kiwi','apple','banana','grapes','guva']
        const[name1,name2,name3,...rest]=fruits
        document.write(`${name1}<br>`)
        document.write(`${name2}<br>`)
        document.write(`${name3}<br>`)
        document.write(`${rest}<br>`)


    </script>
</body>
</html>
