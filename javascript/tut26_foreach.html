<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>
<body>
    <script>
        //for each returns single single elements
        const numbers=[2,10,20,30,40]
        numbers.forEach((num)=>{
            document.write(`${num**2} &nbsp`)

        })
    </script>
</body>
</html>
