<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <script>
        const num=123.45678987
        document.write(`${num}<br>`)

        //toFixed()----> to get number of digits after the decimal 

        document.write(`${num.toFixed(5)}<br>`)


        //toPrecision()----> to get total number of digits.
        document.write(`${num.toPrecision(4)}<br>`)


        //toExponential()
        document.write(`${num.toExponential(4)}<br>`)

        //to convert string into number
        //number()
        //parseInt()
        //ParseFloat()

        const x="12.5"
        document.write(`${x}<br>`)

        const y=parseInt("12.5")
        document.write(`${y}<br>`)

        const z=parseFloat("25.5 is my marks")
        document.write(`${z}<br>`)

        const a=parseFloat("My marks is 24.5")
        document.write(`${a}<br>`)

        



    </script>
</body>
</html>
