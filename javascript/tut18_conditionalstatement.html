<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Satement</title>
</head>
<body>
    <pre>
        1. if statement
        2. if else statement
        3. if--else if..else statement
        4. switch statement
    </pre>

    <script>
        const x=parseInt(prompt("Enter the numer:"))
        if(x%2==0){
            document.write(`${x} is a even number.`)
        }
        else{
            document.write(`${x} is  not even number.`)
        }

        //leapyear 
        const year = parseInt(prompt("Enter the year:"));
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0){
            document.write(`${year} is a leap year.`);

        }
        else {
                document.write(`${year} is not a leap year.`);
                    }


       
        
          

    </script>
</body>
</html>
