<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varibale</title>
</head>
<body>
    <script>
        // variable is container to store a value.
        // while declaring a variable numbers and special characters except underscore(_)
        // shouldnot be used in the begining and js methods and predefined function should be avoided.
        // to declare a variable we should use var or let or const.




        var x=20
        document.write(x)
 
        document.write(`the value of x is ${x}<br>`)
        document.write(`the value of x is ${x}<br>`)

        let test= "javascript"
        document.write(`${test}`)


        const demo="it is 2:52pm"
        document.write(`${demo}`) 
        document.write(demo)

        
        let price=10.099;
        document.write(`The price is ${price}`)


    </script>
</body>
