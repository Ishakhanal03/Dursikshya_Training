<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <div class="row d-flex justify-content-center mt-3">

            <div class="col-5">
                <form class="p-3 shadow-lg">
                    <div class="mb-3 form-floating">
                        
                        <input type="text" name="fname" id="name" class="form-control" placeholder="firstname">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        
                        <input type="text" name="lname" id="name" class="form-control" placeholder="lastname">
                        <label for="lname">lastname Name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        
                        <input type="text" name="email" id="email" class="form-control" autocomplete="none" placeholder="email">
                        <label for="email">email</label>
                    </div>
                    <div class="mb-3 form-floating">
                        
                        <input type="password" name="password" id="password" class="form-control" placeholder="password">
                        <label for="password">Password</label>
                    </div>

                    <button class="btn btn-primary mt-4">Sign in </button>
                </form>

            </div>
        </div>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
